<!DOCTYPE html>
<html>
    <head>
        <title>N ukbers</title>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="numberapp">
            <div class="table"></div>
            <br>
            <div class="stat"></div>
        </div>

        <script type="text/template" id="item-template">
            <div class="status">
                <img src="images/status-<%= status %>.png">
            </div>
            <div class="title"><%= title %></div>
            <div class="answer">
                <img data-id="1" src="images/status-1.png"><img data-id="2" src="images/status-2.png"><img data-id="3" src="images/status-3.png">
            </div>
        </script>

        <script type="text/template" id="stat-template">
            <div>Correct: <%= correct %></div>
            <div>Incorrect: <%= incorrect %></div>
            <div>Self Corrected: <%= selfCorrected %></div>
        </script>

        <script type="text/javascript" src="components/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="components/underscore-min.js"></script>
        <script type="text/javascript" src="components/backbone-min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
